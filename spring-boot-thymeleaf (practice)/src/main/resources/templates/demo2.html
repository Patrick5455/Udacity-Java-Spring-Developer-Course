<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Demo 2</title>
</head>

<body>

<h3>Users List</h3>
<table>
    <tr>
        <th>User Id</th>
        <th>User Name</th>
        <th>User Age</th>
    </tr>

<!--    Using For Loops with ThymeLeaf-->
    <tr th:each="(user: ${userList})">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
    </tr>
</table>

</body>
</html>
